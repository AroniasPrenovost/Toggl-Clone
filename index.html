<body>

    <div class="timer-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <input class="timer-input" type="text" id="placeholder" placeholder="Add new to-do">
                    <div class="toggle-container timer-input">
                        <p id="timer" class="toggle-inputs"><i class="fa fa-clock-o hover-title" title="Timer Mode"></i></p>
                        <p id="manual" class="toggle-inputs"><i class="fa fa-align-justify hover-title" title="Manual Mode"></i></p>
                    </div>
                    <button id="start-btn" class="start-btn"><i class="fa fa-play"></i></button>

                    <!-- project dropdown --> 
                    <div class="dropdown">
                        <button id="projToggle" class="dropbtn timer-input"><i class="plus">+</i> Project/task</button>
                        <div id="myDropdown" class="dropdown-content">
                            <input type="text" placeholder="Search.." id="myInput">
                            <a id='testProject1' class='dDButton'>testProject1</a>
                            <a id='testProject2' class='dDButton'>testProject2</a>
                            <a id='testProject3' class='dDButton'>testProject3</a>
                            <a id='testProject4' class='dDButton'>testProject4</a>
                            <a id='testProject5' class='dDButton'>testProject5</a>
                        </div>
                    </div>
                    <!-- end project dropdown --> 

                    <div id="billIcon" class="billIcon inputBilling noselect" style="opacity:1">$</div>

                    <div class="clock-container">
                        <!-- timer input --> 
                        <input class="timer-input" id="clock" type="text" size="12" name="clock" value="0 : 00 : 00"/>
                        <!-- manual time input --> 
                        <input id="manual-entry-1" class="manual-entry timer-input" type="text" placeholder="" />
                        <input class="manual-entry timer-input" type="text" id="datepicker" value="Today" readonly="readonly">
                        <i id="arrow" class="fa fa-long-arrow-right"></i>
                        <input type="text" class="manual-entry timer-input" id="manual-entry-2" placeholder=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tasklist-header" style="margin-top:50px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-container">
                        <i class="fa fa-paint-brush header-button" id="colorCode"></i>
                        <i class="fa fa-eraser header-button" id="colorNormal"></i> 
                        <i class="fa fa-undo header-button" id="reset-btn"></i>  
                        <i class="fa fa-file-excel-o header-button" id="testappend"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- test --> 
<div id="taskList">
    

</div>
